    <div class="container-fluid d-md-none changeBG" style="min-height: 650px;">

        <p class="centerCenter lp1 w3-text-indigo">如需<span class="text-danger px-2">超商存款</span>，請洽在線客服</p>

                </label>
                <input class="signup-input p-1" style="background-color: #103971;" type="text">
            </form>
            <form action="uk-margin" method="post">
                <label class="mt-2">

                </label>
                <div class="uk-form-controls">
                    <select class="uk-select" id="form-horizontal-select">

                        <option>優惠 02</option>

                    </select>
                </div>

                <div class="col"><img src="../img/Featurespage/DepositWthdrawal/SuperCommercial/store-icon1.png" alt="" class="img-fluid"></div>
                <div class="col"><img src="../img/Featurespage/DepositWthdrawal/SuperCommercial/store-icon2.png" alt="" class="img-fluid"></div>
                <div class="col"><img src="../img/Featurespage/DepositWthdrawal/SuperCommercial/store-icon3.png" alt="" class="img-fluid"></div>
                <div class="col"><img src="../img/Featurespage/DepositWthdrawal/SuperCommercial/store-icon4.png" alt="" class="img-fluid"></div>
