    <title>更改密碼</title>
    <style>
        .max-h-100 {
            height: 690px;
        }

        .bs {
            border-radius: 10px;
            border: 1px solid #fd788e;
            color: #fd788e;
        }

        .uk-subnav-pill>.uk-active>a {
            background-color: #412e7d !important;
            color: wheat;
            border: 1px solid #fd788e;
        }

        .uk-subnav-pill>*>a:focus,
        .uk-subnav-pill>*>a:hover {
            background-color: #412e7d;
            color: wheat;
            border: 1px solid #fd788e;
        }
    </style>

<body>
    <!-- Header -->
    <script>indexMDLoginHeader();</script>

    <!-- 通用  ------------------------------------------------------------------------>

    <div class="container-fluid p-0 m-0 bgc-flex-v max-h-100"
        style="background-image: url(../卡-img/桌機index_img/bg1.png);">
        <div class="container pt-0 px-0">
            <div class="row bg-theme py-3">
                <!-- 更改密碼 -->
                <li class="centerCenter">
                    <div class="col-12 h5 p-0 m-0 centerCenter py-1 text-theme font-weight-bold lp1">更改密碼</div>
                    <div class="text-light w3-round-medium p-0">
                        <!-- 舊密碼 -->
                        <form action="uk-margin" class="col-12 py-2" method="post">
                            <label>
                                <p class="">舊密碼</p>
                            </label>
                            <input class="py-1 btn bg-input w-100 text-left" type="text">
                        </form>
                        <!-- 新密碼 -->
                        <form action="uk-margin" class="col-12 py-2" method="post">
                            <label>
                                <span class="">新密碼</span>
                            </label>
                            <input class="py-1 btn bg-input w-100 text-left" type="text">
                        </form>
                        <!-- 確認密碼 -->
                        <form action="uk-margin" class="col-12 py-2" method="post">
                            <label>
                                <span class="">確認密碼</span>
                            </label>
                            <input class="py-1 btn bg-input w-100 text-left" type="text">
                        </form>
                        <!--  -->
                        <button class="uk-button bgc-loginbar-color centerCenter text-black col-12 my-3
" type="button" style="border-radius: 5px;">重置密碼</button>
                    </div>
                </li>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <script>indexLoginFooter();</script>
