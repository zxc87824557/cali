<!doctype html>
<html lang="en" style="font-family: 'Microsoft YaHei', sans-serif;">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- IE兼容 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- w3 -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- UK CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.10/dist/css/uikit.min.css" />

    <!-- UK JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.10/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.10/dist/js/uikit-icons.min.js"></script>

    <!-- JQ -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="../js/Addhtml.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/index.css">

    <title>提款專區</title>
    <style>
        .max-h-100 {
            height: 690px;
        }

        .bs {
            border-radius: 10px;
            border: 1px solid #fd788e;
            color: #fd788e;
        }

        .uk-subnav-pill>.uk-active>a {
            background-color: #412e7d !important;
            color: wheat;
            border: 1px solid #fd788e;
        }

        .uk-subnav-pill>*>a:focus,
        .uk-subnav-pill>*>a:hover {
            background-color: #412e7d;
            color: wheat;
            border: 1px solid #fd788e;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <script>indexMDLoginHeader();</script>

    <!-- 通用  ------------------------------------------------------------------------>

    <div class="container-fluid p-0 m-0 bgc-flex-v max-h-100"
        style="background-image: url(../卡-img/桌機index_img/bg1.png);">
        <div class="container pt-0 px-0">
            <div class="row bg-theme py-3">
                <!-- 提款 -->
                <!-- 上 -->
                <ul class="uk-subnav uk-subnav-pill row" uk-switcher>
                    <li class="col-6"><a href="#" class="centerCenter w3-round-medium">提款</a>
                    </li>
                    <li class="col-6"><a href="#"
                            class="centerCenter w3-round-medium">綁定銀行帳戶</a></li>
                </ul>

                <!-- 下 -->
                <ul class="uk-switcher uk-margin border w3-round-medium p-3 centerCenter text-light">
                    <!-- 提款 -->
                    <li>
                        <!-- 銀行 -->
                        <form action="uk-margin" class="col-12 py-2" method="post">
                            <label class="" for="form-horizontal-select">
                                <p class="">銀行</p>
                            </label>
                            <div class="uk-form-controls">
                                <select class="uk-select h-75 bg-input"
                                    id="form-horizontal-select">
                                    <option>請選擇</option>
                                    <option>銀行 01</option>
                                    <option>銀行 02</option>
                                    <option>銀行 03</option>
                                </select>
                            </div>
                        </form>
                        <!-- 銀行戶名 -->
                        <form action="uk-margin" class="col-12 py-2" method="post">
                            <label>
                                <p class="">銀行戶名</p>
                            </label>
                            <input class="py-1 btn bg-input w-100 text-left" type="text">
                        </form>
                        <!-- 銀行帳號 -->
                        <form action="uk-margin" class="col-12 py-2" method="post">
                            <label>
                                <p class="">銀行帳號</p>
                            </label>
                            <input class="py-1 btn bg-input w-100 text-left" type="text">
                        </form>
                        <!-- 金額 -->
                        <form action="uk-margin" class="col-12 py-2" method="post">
                            <label>
                                <span class="">金額</span>
                            </label>
                            <input class="py-1 btn bg-input w-100 text-left" type="text">
                        </form>
                        <p class="text-right text-123ts-color w3-small">最低 1000</p>
                        <!-- 密碼 -->
                        <form action="uk-margin" class="col-12 py-2" method="post">
                            <label>
                                <p class="">密碼</p>
                            </label>
                            <input class="py-1 btn bg-input w-100 text-left" type="text">
                        </form>
                        <!-- button -->
                        <div class="p-3">
                            <button
                                class="uk-button bgc-loginbar-color centerCenter col-12 text-black"
                                type="button" style="border-radius: 5px;">確認送出</button>
                        </div>
                    </li>
                    <!-- 綁定銀行帳戶 -->
                    <li>
                        <p class="col-12 centerCenter lp1 text-123ts-color">如需修改, 請洽在線客服</p>
                        <!-- 銀行 -->
                        <form action="uk-margin" class="col-12 py-2" method="post">
                            <label class="" for="form-horizontal-select">
                                <p class="">銀行</p>
                            </label>
                            <div class="uk-form-controls">
                                <select class="uk-select h-75 bg-input"
                                    id="form-horizontal-select">
                                    <option>請選擇</option>
                                    <option>銀行 01</option>
                                    <option>銀行 02</option>
                                    <option>銀行 03</option>
                                </select>
                            </div>
                        </form>
                        <!-- 銀行戶名 -->
                        <form action="uk-margin" class="col-12 py-2" method="post">
                            <label>
                                <p class="">銀行戶名</p>
                            </label>
                            <input class="py-1 btn bg-input w-100 text-left" type="text">
                        </form>
                        <!-- 銀行帳號 -->
                        <form action="uk-margin" class="col-12 py-2" method="post">
                            <label>
                                <p class="">銀行帳號</p>
                            </label>
                            <input class="py-1 btn bg-input w-100 text-left" type="text">
                        </form>
                        <!-- button -->
                        <div class="p-3">
                            <button
                                class="uk-button bgc-loginbar-color centerCenter col-12 text-black"
                                type="button" style="border-radius: 5px;">確認送出</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <script>indexLoginFooter();</script>
    <script src="/js/index.js"></script>
    <script src="/js/indexList.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
