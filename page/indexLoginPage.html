<!doctype html>
<html lang="en" style="font-family: 'Microsoft YaHei', sans-serif;">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    
    <!-- IE兼容 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- w3 -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- UK CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.10/dist/css/uikit.min.css" />

    <!-- UK JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.10/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.10/dist/js/uikit-icons.min.js"></script>

    <!-- JQ -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="../js/Addhtml.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/index.css">

    <title>登入條 indexLogin</title>
    <style>

    </style>
</head>

<body>
    <!-- Header -->
    <script>PageHeader();</script>

    <div class="container-fluid d-md-none p-0 bgc-header-color">
        <div class="container bg-back pb-5">
            <div class="row centerCenter p-4">
                <!-- 帳號 -->
                <div class="col-12 py-2 text-light">帳號 *</div>
                <div class="col-12 py-2">
                  <input type="text"
                    class="w-100 px-3 py-1 text-secondary fsz-08 bg-theme border border-secondary w3-round-medium"
                    placeholder="4~10碼英文或數字組合" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = '4~10碼英文或數字組合'" />
                </div>
                <!-- 密碼 -->
                <div class="col-12 py-2 text-light">密碼 *</div>
                <div class="col-12 py-2">
                  <input type="text"
                    class="w-100 px-3 py-1 text-secondary fsz-08 bg-theme border border-secondary w3-round-medium"
                    placeholder="6~13碼英文或數字組合" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = '6~13碼英文或數字組合'" />
                </div>
                <!-- 確認密碼 -->
                <div class="col-12 py-2 text-light">確認密碼 *</div>
                <div class="col-12 py-2">
                  <input type="text"
                    class="w-100 px-3 py-1 text-secondary fsz-08 bg-theme border border-secondary w3-round-medium"
                    placeholder="請再次輸入密碼" onfocus="this.placeholder = ''" onblur="this.placeholder = '請再次輸入密碼'" />
                </div>
                <!-- 姓名 -->
                <div class="col-12 py-2 text-light">姓名 *</div>
                <div class="col-12 py-2">
                  <input type="text"
                    class="w-100 px-3 py-1 text-secondary fsz-08 bg-theme border border-secondary w3-round-medium"
                    placeholder="請輸入正確性名" onfocus="this.placeholder = ''" onblur="this.placeholder = '請輸入正確性名'" />
                </div>
                <!-- LINE ID -->
                <div class="col-12 py-2 text-light">LINE ID *</div>
                <div class="col-12 py-2">
                  <input type="text"
                    class="w-100 px-3 py-1 text-secondary fsz-08 bg-theme border border-secondary w3-round-medium"
                    placeholder="請留下正確ID" onfocus="this.placeholder = ''" onblur="this.placeholder = '請留下正確ID'" />
                </div>
                <!-- 推薦碼 -->
                <div class="col-12 py-2 text-light">推薦碼</div>
                <div class="col-12 py-2">
                  <input type="text"
                    class="w-100 px-3 py-1 text-secondary fsz-08 bg-theme border border-secondary w3-round-medium"
                    placeholder="非必填" onfocus="this.placeholder = ''" onblur="this.placeholder = '非必填'" />
                </div>
                <!-- 手機號碼 -->
                <div class="col-12 py-2 text-light">手機號碼</div>
                <div class="col-12 py-2">
                  <input type="text" style="width: 66%;"
                    class="px-3 py-1 text-secondary fsz-08 bg-theme border border-secondary w3-round-medium"
                    placeholder="請輸入有效手機號碼" onfocus="this.placeholder = ''" onblur="this.placeholder = '請輸入有效手機號碼'" />
                  <input type="submit" value="發送驗證碼"
                    class="px-2 py-1 text-light fsz-08  text-center bg-theme border border-danger w3-round-medium" style="width: 32%;" />
                </div>
                <!-- 驗證碼 -->
                <div class="col-12 py-2 text-light">驗證碼</div>
                <div class="col-12 py-2">
                  <input type="text"
                    class="w-100 px-3 py-1 text-secondary fsz-08 bg-theme border border-secondary w3-round-medium"
                    placeholder="虛擬帳號(儲值管道)" onfocus="this.placeholder = ''" onblur="this.placeholder = '虛擬帳號(儲值管道)'" />
                </div>

                <!-- 註冊 -->
                <div class="col-12 py-2 centerCenter">
                  <button class="btn w3-round-medium w3-medium font-weight-bold bgc-loginbar-color px-5 border-0 lp1">註冊</button>
                </div>
              </div>
        </div>
    </div>

    <!-- Footer -->
    <script>MDFooter();</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
